<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        /*默认的颜色 */
        a{
            text-decoration: none;
            color: #000000;
        }
        /*鼠标悬浮的颜色*/
        a:hover{
            color: orangered;
            font-size: 30px;
        }
        /*鼠标按住未释放的状态  */
        a:active{
                color: greenyellow;
        }
        /*已访问的*/
        a:visited{
            color: red;
        }
        /*text-shadow : 阴影*/
        #price{
            text-shadow:#3cc7f5 10px 10px 2px;
        }

    </style>


</head>
<body>
<a href="#">
    <img src="images/a.png" alt="">
</a>

<p>
    <a href="#">码出高效:Java开发手册</a>
</p>
<p>
    <a href="#">作者:孤尽老师</a>
</p>

<p id="price">
$99
</p>

</body>
</html>
