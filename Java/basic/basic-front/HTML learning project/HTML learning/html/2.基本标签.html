<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本标签学习</title>
</head>
<body>

<!--标题标签-->
<h1>一级标签</h1>
<h2>二级标签</h2>
<h3>三级标签</h3>
<h4>四级标签</h4>
<h5>五级标签</h5>
<h6>六级标签</h6>

<!--水平线标签-->
<hr/>

<!--段落标签与换行标签-->
<p>《不为谁而作的歌》是林俊杰演唱的一首歌曲，由林秋
    <br/>离填词，林俊杰谱曲，收录在林俊杰于2015年12月25日发
    <br/>行的实验专辑《和自己对话》中，为该专辑的首波主打。该歌曲在QQ音乐上线首周销售量即突破50万，
    <br/>林俊杰凭借歌曲获得第27届台湾金曲奖最佳作曲人奖，及最佳年度歌曲提名，
    <br/>更在第三届美国Pensado Awards颁奖礼中获得最佳外语歌曲奖。
    <br/>2017年1月，荣获Billboard Radio China 2016年度华语十大金曲奖
</p>

<!--粗体,斜体-->
<stronger>i love u</stronger>
<br/>
<em>i love u</em>
<br/>
<!--特殊符号-->
空          格
<br/>
空&nbsp;&nbsp;&nbsp;&nbsp;格
<br/>
&gt;
<br/>
&lt;
<br/>
&copy;2017

</body>
</html>
